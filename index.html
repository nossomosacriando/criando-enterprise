<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>Criando Enterprise | Inovação e Desenvolvimento Multiplataforma</title>

  <!-- SEO -->
  <meta
    name="description"
    content="A Criando Enterprise é uma software house brasileira focada em criar ecossistemas digitais elegantes e eficientes. Desenvolvemos soluções Web, Desktop e Mobile com foco em performance e design."
  />
  <meta
    name="keywords"
    content="Criando Enterprise, desenvolvimento de software, desenvolvimento web, sistemas desktop, tecnologia digital, soluções multiplataforma, engenharia de software"
  />
  <meta name="author" content="Criando Enterprise" />
  <meta name="robots" content="index, follow" />

  <!-- Canonical -->
  <link rel="canonical" href="https://www.criando.co/" />

  <!-- Favicons / PWA -->
  <link rel="icon" type="image/x-icon" href="./favicon.ico" />
  <link rel="icon" type="image/svg+xml" href="./favicon.svg" />
  <link rel="icon" type="image/png" sizes="96x96" href="./favicon-96x96.png" />
  <link rel="apple-touch-icon" href="./apple-touch-icon.png" />
  <link rel="manifest" href="./site.webmanifest" />

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;700;900&display=swap"
    rel="stylesheet"
  />

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Global styles -->
  <style>
    body {
      font-family: 'Inter', sans-serif;
      scroll-behavior: smooth;
    }
    ::selection {
      background: #2563eb;
      color: white;
    }
  </style>

  <!-- Import maps -->
  <script type="importmap">
  {
    "imports": {
      "react": "https://esm.sh/react@^19.2.3",
      "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
      "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
      "framer-motion": "https://esm.sh/framer-motion@^12.24.12",
      "react/": "https://esm.sh/react@^19.2.3/"
    }
  }
  </script>

  <!-- SPA ROUTING + 404 HANDLER -->
  <script>
    const VALID_ROUTES = [
      '/',
      '/quem-somos',
      '/produtos',
      '/politicas/o-leitor',
      '/politicas/harvest-words'
    ];

    const path = window.location.pathname;

    // Restauração após fallback do 404.html
    const restored = sessionStorage.getItem('spa-redirect');
    if (restored) {
      sessionStorage.removeItem('spa-redirect');
      window.history.replaceState(null, '', restored);
    }

    // Detecta rota inválida real
    if (
      path !== '/' &&
      !VALID_ROUTES.includes(path)
    ) {
      document.addEventListener('DOMContentLoaded', () => {
        document.body.innerHTML = `
          <main class="min-h-screen bg-[#050505] text-white flex items-center justify-center px-6">
            <div class="max-w-xl text-center space-y-8">
              <p class="text-xs font-black tracking-[0.5em] uppercase text-blue-500">
                Criando Enterprise
              </p>

              <h1 class="text-6xl font-black tracking-tighter">
                404
              </h1>

              <p class="text-xl text-gray-400">
                A página que você tentou acessar não existe ou foi movida.
              </p>

              <a
                href="/"
                class="inline-flex items-center justify-center px-8 py-4 rounded-full bg-blue-600 text-white font-black uppercase tracking-widest text-xs hover:bg-blue-500 transition"
              >
                Voltar para Home
              </a>
            </div>
          </main>
        `;
      });
    }
  </script>
</head>

<body class="antialiased">
  <div id="root"></div>

  <!-- React App -->
  <script type="module" src="./index.tsx"></script>
</body>
</html>
